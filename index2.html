<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Camara en vivo - Emociones</title>
</head>
<body>

<h2>Camara en vivo (emociones faciales)</h2>

<video id="video" autoplay playsinline></video>
<p id="emotion">Emocion: -</p>

<script>
    const video = document.getElementById("video");
    const emotionP = document.getElementById("emotion");

    const ws = new WebSocket("ws://127.0.0.1:8000/live/camera");

    navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      setInterval(() => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);

        canvas.toBlob(blob => {
          const reader = new FileReader();
          reader.onloadend = () => {
            const base64 = reader.result.split(",")[1];
            ws.send(base64);
          };
          reader.readAsDataURL(blob);
        }, "image/jpeg", 0.7);
      }, 400); // cada 400 ms (recomendado)

    });

    ws.onmessage = event => {
      const data = JSON.parse(event.data);
      emotionP.innerText = "Emocion: " + (data.facial_emotion ?? "-");
    };
</script>

</body>
</html>
